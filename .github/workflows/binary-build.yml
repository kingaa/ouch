# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    tags:
      - '**'
  workflow_dispatch:
    branches:
      - '*'

name: binary-build

jobs:
  binary-build:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,  r: 'release'}
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3.1.0

      - uses: r-lib/actions/setup-r@v2.3.1
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2.3.1
        with:
          extra-packages: rcmdcheck 
          
      - name: Build binary
        run: pkgbuild::build(binary=TRUE,manual=TRUE)
        shell: Rscript {0}
      
      - name: Copying tarball
        run: |
          mkdir -p ${{ github.workspace }}/artifacts
          cp ../ouch_* ${{ github.workspace }}/artifacts
          
      - uses: actions/upload-artifact@v3.1.1
        with:
          name: binary-${{ matrix.config.os }}-${{ matrix.config.r }}
          path: ${{ github.workspace }}/artifacts
