language: r
sudo: false
cache: packages
file_glob: true
latex: false
pandoc: false
addons:
  apt:
    packages:
    - libgit2-dev
  homebrew:
    packages:
    - libgit2

stages:
- name: test
  if: tag IS blank
- name: coverage
  if: tag IS blank
- name: deploy
  if: tag IS present

jobs:
  include:
  - r: release
    os: linux
  - r: devel
    os: linux
  - r: release
    os: osx
    os: osx
    osx_image: xcode12.2
  - stage: coverage
    r: release
    os: linux
    r_packages:
    - covr
    script:
    - travis_wait 30 Rscript -e 'covr::codecov(type="all")'
  - stage: deploy
    r: release
    os: osx
    osx_image: xcode12.2
    script:
    - R CMD build .
    - mkdir -p plib
    - TARBALL=$(ls -1t *.tar.gz)
    - R CMD INSTALL --build -l plib ${TARBALL}
    - rm -rf plib
    deploy:
      provider: releases
      api-key:
        secure: 
      file_glob: true
      file:
      - ouch_*.tgz
      skip_cleanup: true
      on:
        tags: true
